<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<header>
<h1>Contact Me</h1>
</header>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
      </div>
      <br>
    <div>
      How did you hear about me?
      <div>
          <li>
          <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate"></li>
      </div>
      <div>
          <li>
        <label for="resume">Resume Submission</label>
        <input type="checkbox" name="resume" id="resume"></li>
      </div>

    <div>
        <li>
        <label for="linkedln">Linkedln</label>
        <input type="checkbox" name="linkedln" id="linkedln"></li>
      </div>
      <div>
          <li>
        <label for="coding">Coding Academy Rec</label>
        <input type="checkbox" name="coding" id="coding"></li>
      </div>
      <div>
        <li>
      <label for="other">Other</label>
      <input type="checkbox" name="other" id="other"></li>
    </div>
    </div>
    <br>
    <div>
      <label for="comments">Expand to leave a Comments âž”</label>
      <textarea maxlength= "500" minlength="20" id="comments" name="comments"></textarea>
    </div>
    <div>
        <label for="birthdate">Leave Your Birthdate for a special email from me!</label><br>
        <input type="date" name="birthdate" id="birthdate" min="2019-06-10">
      </div>
      <br>
      <div>
        Would you like me to contact you back?
        <input type="radio" name="user" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="user" id="no" value="no">
        <label for="no">No</label>
      </div>
      <br>
    <input type="hidden" name="hidden message" value="Thank you! Have a wonderful day!">
    
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>
    
    <script src="index.js"></script> 
</body>
</html>
